<!DOCTYPE html>
<html>
<head>
    <title>아이콘 수정</title>
</head>
<body>
    <h2>512x512 아이콘 생성</h2>
    <canvas id="canvas" width="512" height="512" style="border:2px solid #333;"></canvas>
    <br><br>
    <button onclick="downloadIcon()" style="padding:10px 20px; background:#6a5acd; color:white; border:none; border-radius:5px; cursor:pointer;">아이콘 다운로드</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function createIcon() {
            // 배경 그라데이션
            const gradient = ctx.createLinearGradient(0, 0, 512, 512);
            gradient.addColorStop(0, '#6a5acd');
            gradient.addColorStop(0.5, '#4b0082');
            gradient.addColorStop(1, '#2e0854');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 512, 512);
            
            // 둥근 모서리
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, 512, 512, 80);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // 중앙 원형 배경
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.beginPath();
            ctx.arc(256, 200, 80, 0, 2 * Math.PI);
            ctx.fill();
            
            // 아이콘
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 120px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('📊', 256, 200);
            
            // 텍스트
            ctx.font = 'bold 36px Arial';
            ctx.fillText('석고보드', 256, 320);
            ctx.font = 'bold 28px Arial';
            ctx.fillText('물량산출기', 256, 360);
            
            // 장식선
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(120, 400);
            ctx.lineTo(392, 400);
            ctx.stroke();
        }
        
        function downloadIcon() {
            createIcon();
            const link = document.createElement('a');
            link.download = 'icon-512.png';
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
        }
        
        // 페이지 로드 시 아이콘 생성
        createIcon();
    </script>
</body>
</html>
